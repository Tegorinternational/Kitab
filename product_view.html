<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
      <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
     <style type="text/css" media="all">
    img{
      width: 200px;
    }
  </style>
</head>
<body onload="getLocation()">
  
  <!-- header -->
  <nav x-data="{ isOpen: false }" class="relative-white shadow ">
    <div class="container px-6 py-4 mx-auto">
      <div class="lg:flex lg:items-center lg:justify-between">
        <div class="flex items-center justify-between">
          <a href="#" class="flex flex-wrap">
            <img class="w-10 rounded-full my-auto hidden" src="https://img.freepik.com/free-vector/flat-design-stationery-store-logo-template_23-2149758692.jpg?size=338&ext=jpg&ga=GA1.2.2119383441.1681220342&semt=ais" alt="">
            <span class="text-3xl font-bold my-auto">Kitab</span>
          </a>
  
          <!-- Mobile menu button -->
          <div class="flex lg:hidden">
            <button x-cloak @click="isOpen = !isOpen" type="button" class="text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600" aria-label="toggle menu">
              <svg x-show="!isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16 M4 " />
              </svg>
  
              <svg x-show="isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
  
        <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
        <div x-cloak :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']" class="absolute inset-x-0 z-20 w-full px-6 py-4 transition-all duration-300 ease-in-out bg-white lg:mt-0 lg:p-0 lg:top-0 lg:relative lg:bg-transparent lg:w-auto lg:opacity-100 lg:translate-x-0 lg:flex lg:items-center bg-gray-50">
          <div class="flex flex-col -mx-6 lg:flex-row lg:items-center lg:mx-8">
            <a href="#enroll" class="px-3 py-2 mx-3 mt-2 text-gray-700 transition-colors duration-300 transform rounded-md lg:mt-0 hover:bg-gray-100">Enroll Now</a>
            <a href="#gallery" class="px-3 py-2 mx-3 mt-2 text-gray-700 transition-colors duration-300 transform rounded-md lg:mt-0 hover:bg-gray-100">Gallery</a>
            <a href="#contactus" class="px-3 py-2 mx-3 mt-2 text-gray-700 transition-colors duration-300 transform rounded-md lg:mt-0 hover:bg-gray-100">Contact us</a>
            <a href="#team" class="px-3 py-2 mx-3 mt-2 text-gray-700 transition-colors duration-300 transform rounded-md lg:mt-0 hover:bg-gray-100">Team</a>
          </div>
  
          <div class="flex items-center mt-4 lg:mt-0">
            <button class="hidden mx-4 text-gray-600 transition-colors duration-300 transform lg:block hover:text-gray-700 focus:text-gray-700 focus:outline-none" aria-label="show notifications">
              <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 17H20L18.5951 15.5951C18.2141 15.2141 18 14.6973 18 14.1585V11C18 8.38757 16.3304 6.16509 14 5.34142V5C14 3.89543 13.1046 3 12 3C10.8954 3 10 3.89543 10 5V5.34142C7.66962 6.16509 6 8.38757 6 11V14.1585C6 14.6973 5.78595 15.2141 5.40493 15.5951L4 17H9M15 17V18C15 19.6569 13.6569 21 12 21C10.3431 21 9 19.6569 9 18V17M15 17H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </button>
  
            <button type="button" class="flex items-center focus:outline-none" aria-label="toggle profile dropdown">
              <div class="w-8 h-8 overflow-hidden border-2 border-gray-400 rounded-full">
                <img src="/imgs/profile.svg" id="profile-picture" class="object-cover w-full h-full" alt="avatar">
              </div>
  
              <h3 class="mx-2 text-gray-800 lg:hidden"><span id="username"></span></h3>
              <button class="text-gray-400 ml-auto" id="logout-button">Logout</button>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>
  
  <section class="w-full mb-20" id="product-details">
    
</section>

       
    <script>
    
    function getLocation() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(showPosition);
			} else {
				alert("Geolocation is not supported by this browser.");
			}
    }
		
		
		  const now = new Date();
      // Format the time as HH:MM:SS
      const time = now.toLocaleTimeString();
      // Format the date as DD/MM/YYYY
      const date = now.toLocaleDateString();
      // Combine the time and date strings
      const dateTime = `${date} ${time}`;
      
      
		function showPosition(position) {
			const latitude = position.coords.latitude;
			const longitude = position.coords.longitude;
			const loc =  latitude + "," + longitude;
			
		
    
        function getQueryconstiable(constiable) {
            const query = window.location.search.substring(1);
            const consts = query.split('&');
            for (let i = 0; i < consts.length; i++) {
                const pair = consts[i].split('=');
                if (decodeURIComponent(pair[0]) === constiable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            return null;
        }
        
        
        
        
        
        const productDetails = document.getElementById('product-details');
        const title = getQueryconstiable('title');
        const category = getQueryconstiable('category');
        const price = getQueryconstiable('price');
        const description = getQueryconstiable('description');
        const charge = "50";
        const total = (parseInt(charge) + parseInt(price));
        const username = localStorage.getItem('username');
        const userEmail = localStorage.getItem('email');
        const address = localStorage.getItem('address');
        const phone = localStorage.getItem('phone');
        const image = getQueryconstiable('image');
        const productHTML = `
        <div class="container flex flex-col px-6 py-10 mx-auto space-y-6 lg:h-[32rem] lg:py-16 lg:flex-row lg:items-center">
        <div class="w-full lg:w-1/2">
            <div class="lg:max-w-lg">
                <h1 class="text-2xl font-bold text-gray-800 lg:text-3xl mb-1">${title}</h1>
                <p class="leading-4 text-sm">${description}</p>
            </div>
        </div>

        <div class="flex items-center justify-center w-full h-48 lg:w-1/2">
            <img class="object-cover w-full h-full mx-auto rounded-md lg:max-w-2xl bg-gray-800" src="${image}" alt="${title}">
        </div>
        
        
        <!-- buttons and price -->
        <div class="w-full mx-auto flex flex-row">
          <div class=""> 
          <div class="flex flex-row">
            <button class="h-10 w-12 border border-gray-700 text-center focus:outline-none rounded-l-full text-xl"><</button> 
            <input class="h-10 w-12 border-t border-b border-gray-700 text-center focus:outline-none text-xl" readonly type="text" name="" id="" value="1">
            <button class="h-10 w-12 border border-gray-700 text-center focus:outline-none rounded-r-full text-xl">></button>
          </div>
        </div>
          <div class="ml-auto my-auto">
          <h2 class="my-auto text-right text-3xl font-medium tracking-wide">₹ ${price}
          
          </h2>
        </div>
        </div>
        
        
        <!-- order details -->
        <div class="w-full mx-auto border border-gray-600 rounded-md px-3 py-1 text-xs">
          <table class="w-full">
            <tr class="border-b border-gray-600">
              <th class="text-left">Order details</th>
            </tr>
            <tr class="">
              <td class="text-left">Items :</td>
              <td class="text-right">₹ ${price}</td>
            </tr>
            <tr>
              <td class="text-left">Delevery :</td>
              <td class="text-right">₹ ${charge}</td>
            </tr>
            <tr>
              <td class="text-left">Total amount :</td>
              <td class="text-right font-bold">₹ ${total}</td>
            </tr>
          </table>
        </div>
        
        <!-- delever to -->
        <div class="w-full mx-auto text-sm">
          
          <div class="flex mx-auto rounded-md border border-gray-700 ">
            <span class="mr-2 h-10 w-10 bg-gray-800 flex flex-wrap rounded-l-md text-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt mx-auto my-auto" viewBox="0 0 16 16">
                    <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z" />
                    <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                </svg>
              </span>
            <h3 class="my-auto mr-auto">Delever to : 
                <strong>${username}</strong>
                <br />
                <span class="text-gray-600 text-xs">${address}</span>
            </h3>
            
            <button class=" text-gray-700 h-10 w-10 px-3 text-sm my-auto py-1 text-center border-l border-gray-200">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square mx-auto my-auto" viewBox="0 0 16 16">
  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
</svg></button>
          </div>
        </div>
        
        
        <!-- payment method -->
        <div class="mx-auto w-full flex flex-row text-sm">
          <div class="flex flex-wrap py-2 bg-gray-800 rounded-full text-gray-50 px-4 mr-auto">
            <input checked type="radio" name="payment" id="paymentcod" value="cash on delivery"><label for="paymentcod" class="ml-3 inline-block align-top">Cash on delivery</label>
          </div>
          
          <div class="flex flex-wrap py-2 border border-gray-800 rounded-full px-4 ml-auto">
            <input disabled type="radio" name="payment" id="paymentop" value="cash on delivery"><label for="paymentop" class="ml-3 inline-block align-top">Online payment</label>
          </div>
        </div>
        
    </div>
        
<!-- submit button -->        
<div class="text-white fixed w-full bottom-0 backdrop-blur-sm py-5">
      <div class="w-full container mx-auto px-6">
      
      <form action="https://formsubmit.co/rute.frontend@gmail.com" method="POST">
      
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New submission!">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_next" value="http://localhost:7700/successful.html">
      <input type="hidden" name="_cc" value="${userEmail}">
      
      
      <input type="hidden" name="User Name" value="${username}"/>
      <input type="hidden" name="Phone number" value="${phone}"/>
      <input type="hidden" name="Address" value="${address}"/>
      <input type="hidden" name="Location" value="${loc}"/>
      <input type="hidden" name="Date & Time" value="${dateTime}"/>
      <input type="hidden" name="Product Name" value="${title}"/>
      <input type="hidden" name="Description" value="${description}"/>
      <input type="hidden" name="Category" value="${category}"/>
      <input type="hidden" name="M.R.Price (₹):" value="${price}"/>
      <input type="hidden" name="Delevery Charge (₹):" value="${charge}"/>
      <input type="hidden" name="Total Price (₹):" value="${total}"/>
      
        <button type="submit" class="w-full mx-auto text-center bg-gray-800 rounded-full text-gray-50 py-3 text-lg">Buy Now
        </button>
      </form>
        
      </div>
</div>
`;
        
        productDetails.innerHTML = productHTML;
        // Set the document title to the product title
        document.title = title;
        
        
		}
        
        const usernameTag = document.getElementById('username');
        usernameTag.innerHTML = localStorage.getItem('username');
        
        const profilePicture = document.getElementById('profile-picture');
        const profilePictureBase64 = localStorage.getItem('profilePicture');
        // Set profile picture as the source of the image tag
        if (profilePictureBase64) {
          profilePicture.src = profilePictureBase64;
        }
    </script>
</body>
</html>
